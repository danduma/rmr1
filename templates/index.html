<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Lab</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body {
            font-size: .875rem;
        }
        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            z-index: 100;
            padding: 48px 0 0;
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
        }
        .sidebar-sticky {
            position: relative;
            top: 0;
            height: calc(100vh - 48px);
            padding-top: .5rem;
            overflow-x: hidden;
            overflow-y: auto;
        }
        .nav-link {
            font-weight: 500;
            color: #333;
            padding: 0.5rem 1rem;
        }
        .nav-link:hover {
            color: #007bff;
        }
        .nav-link.active {
            color: #007bff;
            background-color: #f8f9fa;
        }
        .nav-link i {
            margin-right: 0.5rem;
        }
        #miceTable th {
            cursor: pointer;
            position: relative;
            padding-right: 20px;
        }

        #miceTable th:after {
            content: '\25B2';
            position: absolute;
            right: 5px;
            opacity: 0.5;
        }

        #miceTable th.sort-asc:after {
            content: '\25B2';
            opacity: 1;
        }

        #miceTable th.sort-desc:after {
            content: '\25BC';
            opacity: 1;
        }

        #miceTable tbody tr {
            cursor: pointer;
        }

        #miceTable tbody tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-page="mice">
                                <span style="font-size: 1.5rem; margin-right: 2px;">üê≠</span>
                                Mice
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-page="query">
                                <i class="bi bi-search"></i>
                                Query
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div id="content">
                    <!-- Dashboard and Query pages content will be loaded here -->
                </div>
                <div id="mice-content" style="display: none;">
                    <div class="row">
                        <div class="col-md-6">
                            <h3>Mice List</h3>
                            <div class="table-responsive" style="max-height: 600px; overflow-y: auto;">
                                <table class="table table-striped table-hover" id="miceTable">
                                    <thead>
                                        <tr>
                                            <th data-sort="EarTag">Ear Tag</th>
                                            <th data-sort="Sex">Sex</th>
                                            <th data-sort="DOB">Date of Birth</th>
                                            <th data-sort="DOD">Date of Death</th>
                                            <th data-sort="Group_Number">Group Number</th>
                                            <th data-sort="PictureCount">Number of Pictures</th>
                                        </tr>
                                    </thead>
                                    <tbody id="mice-list">
                                        <!-- Mice list will be dynamically loaded here -->
                                    </tbody>
                                </table>
                            </div>
                            <nav aria-label="Mice table navigation">
                                <ul class="pagination justify-content-center" id="mice-pagination">
                                    <!-- Pagination will be dynamically generated here -->
                                </ul>
                            </nav>
                        </div>
                        <div class="col-md-6">
                            <h3 id="selected-mouse-name">Selected Mouse: None</h3>
                            <div id="mouse-pictures" class="d-flex flex-wrap">
                                <!-- Mouse pictures will be dynamically loaded here -->
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
